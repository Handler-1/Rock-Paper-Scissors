<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="rules">
            <p>Which do you choose?</p>
            <p>First to score 5 wins</P>
        </div>
        
        <div class="scores">
            <div class="playerScore">
                <p>Player</p>
            </div>

            <div class="computerScore">
                <p>Computer</p>
            </div>
        </div>

        <div class="buttons">
            <button id="rock" type="submit" value="rock"><img src="./images/rock.svg" alt="rock"></button>
            <button id="paper" type="submit" value="paper"><img src="./images/paper.svg" alt="paper"></button>
            <button id="scissors" type="submit" value="scissors"><img src="./images/scissors.svg" alt="scissors"></button>
        </div>
</body>
</html>
