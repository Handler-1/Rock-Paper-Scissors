<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="rules">
            <p>Which do you choose?</p>
            <p id="scoreInfo"></p>
        </div>
        
        <div class="scores">
            <div id="player">
                <div class="sign" id="playerSign">❔</div>
                <p>
                    Player: <span id="playerScore">0</span>
                </p>
            </div>

            <div id="computer">
                <div class="sign" id="computerSign">❔</div>
                <p>
                    Computer: <span id="computerScore">0</span>
                </p>
            </div>
        </div>

        <div class="buttons">
            <button class="playerChoice" id="rock" type="submit" value="rock"><img src="./images/rock.svg" alt="rock"></button>
            <button class="playerChoice" id="paper" type="submit" value="paper"><img src="./images/paper.svg" alt="paper"></button>
            <button class="playerChoice" id="scissors" type="submit" value="scissors"><img src="./images/scissors.svg" alt="scissors"></button>
        </div>

        <div class="resetBtn">
            <button id="reset">Play Again!</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
